---
- name: Download Certs
  get_url:
    url: http://myOrg.org/certs.zip
    use_proxy: no
    dest: /tmp/certs.zip

- name: create certs directory
  file:
    path: /tmp/certs
    state: directory

- name: Unzip the certs
  unarchive:
    src: /tmp/certs.zip
    dest: /tmp/certs/
    remote_src: yes  

- name: Put the certs in a list 
  find:
    paths: /tmp/certs
    file_type: file
    recurse: no
    patterns: "*"
  register: certs

- name: Import the SSL certificates to Java Keystore by looping through the list
  java_cert:
    cert_path: "{{ item.path }}"
    cert_alias: "{{ item.path | basename }}"
    keystore_path: /Library/Java/JavaVirtualMachines/adoptopenjdk-8.jdk/Contents/Home/jre/lib/security/cacerts
    keystore_pass: changeit
    state: present
  become: yes
  with_items: " {{certs.files}} "